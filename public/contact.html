<body>
    <!-- Start of Header -->
    <nav>
        <a href="../index.html">
            <h1>EROS</h1>
        </a>
        <ul>
            <!--placeholder-->

        <ul>
            <li><a class="hover-underline-animation" href="../index.html">Home</a></li>
            <li><a class="hover-underline-animation" href="media.html">Media</a></li>
            <li><a class="hover-underline-animation" href="guides.html">Guides</a></li>

            <li><a class="hover-underline-animation" href="credits.html">Credits</a></li>
        </ul>
    </nav>
    <!-- End of Header -->

    <h2>Contact Us.</h2>
    <h3>Shoot us a message! :)</h3>
    <section>
        <form>
            <label for="name">Name: </label>
            <input required type="text" name="name" id="name"><br><br><br>
            <label for="email">Email: </label>
            <input required type="email" name="email" id="email"><br><br><br>
            <label for="message">Message: </label>
            <textarea required name="message" id="message" cols="30" rows="8"></textarea><br><br><br>
            <label id="random" for="captcha">Captcha: </label>
            <input required type="text" name="captcha" id="captcha"><br><br><br>
            <button type="submit">Submit</button>
        </form>
    </section>

    <!-- Start of Footer -->
    <footer>
        <a href="../index.html">
            <h1>EROS</h1>
        </a>
        <ul></ul>
        <p>Copyright &#169; 2021</p>
    </footer>
    <!-- End of Footer -->

    <script>
        const wrapper = () => {
            let rand = Array(6).fill().map(() => '!"#$%&\'()*+,-./0123456789:;<=>?@ABCDEFGHIJKLMNOPQRSTUVWXYZ[]^_`abcdefghijklmnopqrstuvwxyz{|}~'.charAt(Math.random() * 62)).join("")
            document.querySelector("#random").innerHTML = `Captcha: ${rand}`
            document.querySelector("form").addEventListener("submit", e => {
                if (document.querySelector("#captcha").value != rand) {
                    alert("Wrong captcha!")
                    e.preventDefault()
                    wrapper()
                } else {
                    alert("Your message has been successfully sent!")
                }
            })
        }
        wrapper()
    </script>
    <script src="script.js"></script>
</body>
